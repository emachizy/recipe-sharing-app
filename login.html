<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fontawesome cdn -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Tailwind output file -->
  <link href="./src/output.css" rel="stylesheet" />
  <!-- CSS File -->
  <link rel="stylesheet" href="./src/style.css" />
  <!-- ionic -->
  <script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</head>
<body>
  <nav>
    <div class="md:w-4/5 md:m-auto mx-4 flex justify-between py-6">
      <section>
        <div class="logo md:block hidden">
          <a href="index.html">
            <img
              src="./asset/images/logo.png"
              alt=""
              width="100"
              class="rounded-xl"
            />
          </a>
        </div>
        <span>
          <ion-icon
            class="text-3xl cursor-pointer md:hidden block"
            name="menu-outline"
            onclick="Menu(this)"
          ></ion-icon>
        </span>
      </section>
      <section>
        <div class="login-register md:flex divide-x divide-black">
          <a href="login.html" class="pr-3"> Login </a>

          <a href="register.html" class="pl-3">Register</a>
          <!-- <div class="username-display"></div>  -->
        </div>
      </section>
    </div>
    <section class="bg-pink-900">
      <ul
        class="navlink w-full md:w-4/5 m-auto md:flex md:justify-around md:items-center text-gray-300 text-sm py-4 z-[1] md:z-auto md:static absolute bg-pink-900 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="index.html"
            class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:p-1 hover:rounded-md transition-all"
            >Home</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="share.html"
            class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
            >Share a Recipe</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="cuisine.html"
            class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
            >Cuisine</a
          >
        </li>

        <li class="mx-4 my-6 md:my-0">
          <a
            href="authors.html"
            class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
            >Authors</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="search.html"
            class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
            >Search</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="links"
            class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
            >Links</a
          >
        </li>
      </ul>
    </section>
  </nav>
  <section class="md:w-1/2 m-auto mt-4 p-5">
    <p class="text-red-500 text-xs italic">Please do not enter sensitive information as this is a frontend app and no adequate meassure were taken to ensure DATA PROTECTION.</p>

    <form action="" method="post">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" id="password" class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        <p class="validation-text text-red-500 text-xs italic"></p>
      </div>
      <div class="md:flex items-center justify-between">
        <button id="login-btn" class="bg-pink-900 inline-block align-baseline font-bold text-sm text-white py-2 px-4 rounded-md hover:bg-[#b54507] transition-all duration-500 ease-in-out" type="button">
          Sign In
        </button>
        <div class="">
        <a class="bg-pink-900 inline-block align-baseline font-bold text-sm mt-2 text-white py-2 px-4 rounded-md hover:bg-[#b54507] transition-all duration-500 ease-in-out">
          Forgot Password?
        </a>
        <div>
          <a href="register.html" class="text-sm text-pink-900">Don't have an account? Register</a>

        </div>
      </div>
      </div>
    </form>

    <script src="./src/script.js"></script>
    <script src="./src/login.js"></script>
    <script>
      function Menu(e){
        let list = document.querySelector('ul')
        e.name ==='menu' ? (e.name = 'close', list.classList.add('top-[80px]'), list.classList.add('opacity-100') ): (e.name = 'menu', list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'));
      }
    </script>
</body>
</html>
