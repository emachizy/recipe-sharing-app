<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Collection</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind output file -->
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/share.css" />
    <!-- ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav>
      <div class="md:w-4/5 md:m-auto mx-4 flex justify-between my-6">
        <section>
          <div class="logo md:block hidden">
            <a href="index.html">
              <img
                src="./asset/images/logo.png"
                alt=""
                width="100"
                class="rounded-xl"
              />
            </a>
          </div>
          <span>
            <ion-icon
              class="text-3xl cursor-pointer md:hidden block"
              name="menu-outline"
              onclick="Menu(this)"
            ></ion-icon>
          </span>
        </section>
        <section>
          <div class="login-register md:flex divide-x divide-black">
            <a href="login.html" class="pr-3"> Login </a>

            <a href="register.html" class="pl-3">Register</a>
            <!-- <div class="username-display"></div>  -->
          </div>
        </section>
      </div>
      <section class="bg-pink-900">
        <ul
          class="navlink w-full md:w-4/5 m-auto md:flex md:justify-around md:items-center text-gray-300 text-sm py-4 z-[1] md:z-auto md:static absolute bg-pink-900 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all duration-500"
        >
          <li class="mx-4 my-6 md:my-0">
            <a
              href="index.html"
              class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:p-1 hover:rounded-md transition-all"
              >Home</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="share.html"
              class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
              >Share a Recipe</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="cuisine.html"
              class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
              >Cuisine</a
            >
          </li>

          <li class="mx-4 my-6 md:my-0">
            <a
              href="authors.html"
              class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
              >Authors</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="search.html"
              class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
              >Search</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="links"
              class="hover:bg-[#b54507] text-xl hover:text-white duration-500 ease-in-out hover:px-6 hover:rounded-md"
              >Links</a
            >
          </li>
        </ul>
      </section>
    </nav>
    <section class="m-5">
      <h1 class="text-center text-3xl text-pink-900 font-bold">
        Recipe Collection
      </h1>
      <p class="text-center text-gray-500">
        Share your favorite recipes with the world!
      </p>
      <div class="container md:w-4/5 m-auto border-4 border-pink-900 mt-4 p-5">
        <form id="recipeForm">
          <div class="form-group">
            <label for="title" class="text-pink-900">Recipe Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="outline-none text-pink-900 border-pink-900"
              required
            />
            <span class="error" id="titleError"></span>
          </div>
          <div class="form-group">
            <label for="ingredients" class="text-pink-900">Ingredients:</label>
            <textarea
              id="ingredients"
              name="ingredients"
              class="outline-none text-pink-900 border-pink-900 p-2"
              required
            ></textarea>
            <span class="error" id="ingredientsError"></span>
          </div>
          <div class="form-group">
            <label for="instructions" class="text-pink-900"
              >Instructions:</label
            >
            <textarea
              id="instructions"
              name="instructions"
              class="outline-none text-pink-900 border-pink-900 p-2"
              required
            ></textarea>
            <span class="error" id="instructionsError"></span>
          </div>
          <div class="form-group">
            <label for="image" class="text-pink-900">Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>
          <button
            id="share-btn"
            type="submit"
            class="text-white block bg-pink-900 p-2 rounded-md m-auto hover:bg-[#b54507] transition-all duration-500"
          >
            Add Recipe
          </button>
        </form>
        <div id="recipeList"></div>
      </div>
    </section>
    <script src="scripts.js"></script>
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
  </body>
</html>
